<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作业2-DIV标签+CSS</title>
	<style>
		div{background-color:green}
		.red{background: red}
		#blue{background-color: #14C4B1}
	</style>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<DIV>这是DIV标签+CSS</DIV>
	<DIV class="red">这是class名为red的DIV标签+CSS</DIV>
	<DIV id="blue">这是ID名为DIV的标签</DIV>
	<DIV class="red" id="blue" style="background-color: cornflowerblue">这是ID名为blue,class为red的DIV标签</DIV>
	<DIV class="red" id="blue">这是ID名为blue,class为red的DIV标签</DIV>
</body>
</html>
